<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene with Floating Panel and Boxes</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CAMERA WITH ROTATION CONTROL -->
      <a-entity id="rig" position="0 1.6 4">
        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- LIGHTING -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- ROOM FLOOR -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#ccc"></a-plane>

      <!-- CONTROL PANEL (TILTED TABLE) -->
      <a-entity position="0 1.2 -2" rotation="-45 0 0">
        <a-plane width="1.2" height="0.6" color="#333" material="opacity:0.8" position="0 0 0.01"></a-plane>
        <!-- Links -->
        <a-text value="Google" position="-0.5 0.2 0.02" color="#00f" width="2"
                event-set__enter="_event: click; _target: #link; href: https://www.google.com"></a-text>
        <a-text value="Apple" position="-0.5 0 0.02" color="#0a0" width="2"
                event-set__enter="_event: click; _target: #link; href: https://www.apple.com"></a-text>
        <a-text value="Twitter" position="-0.5 -0.2 0.02" color="#00acee" width="2"
                event-set__enter="_event: click; _target: #link; href: https://www.twitter.com"></a-text>
      </a-entity>

      <!-- BOXES WITH SPECIFIED HEIGHTS -->
      <a-entity id="boxes" position="-3 0 -3">
        <!-- Boxes will be generated by script -->
      </a-entity>

      <!-- LINK REDIRECT TRIGGER -->
      <a-entity id="link" visible="false"></a-entity>

      <!-- SCRIPT TO CREATE BOXES -->
      <script>
        const heights = [122,23,234,111,134,453,245,343,332,244,155,566,345,453];
        const boxes = document.getElementById('boxes');

        heights.slice(0, 6).forEach((h, i) => {
          const box = document.createElement('a-box');
          box.setAttribute('width', 0.5);
          box.setAttribute('depth', 0.5);
          box.setAttribute('height', h / 100); // scale height
          box.setAttribute('color', '#4CC3D9');
          box.setAttribute('position', {
            x: i * 1.2,
            y: (h / 100) / 2,
            z: 0
          });
          boxes.appendChild(box);
        });
      </script>

      <!-- ROTATE CAMERA WITH KEYS -->
      <script>
        document.addEventListener('keydown', function (e) {
          const rig = document.getElementById('rig');
          let rotation = rig.getAttribute('rotation');

          if (e.key === 'ArrowLeft' || e.key === 'a') {
            rotation.y += 5;
          } else if (e.key === 'ArrowRight' || e.key === 'd') {
            rotation.y -= 5;
          }
          rig.setAttribute('rotation', rotation);
        });
      </script>
    </a-scene>
  </body>
</html>
